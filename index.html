<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donasi — Twnesss</title>
  <style>
    :root {
      color-scheme: light dark;
      --md-surface-light: #fafafa;
      --md-surface-dark: #0f1720;
      --md-on-surface-light: #1f2937;
      --md-on-surface-dark: #e5e7eb;
      --md-card-light: #ffffff;
      --md-card-dark: #111827;
      --radius: 24px;
      --shadow-light: 0 4px 12px rgba(0,0,0,0.15);
      --shadow-dark: 0 4px 12px rgba(0,0,0,0.6);
      --primary: #4f46e5;
      --primary-light: #6366f1;
    }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: light-dark(var(--md-surface-light), var(--md-surface-dark));
      color: light-dark(var(--md-on-surface-light), var(--md-on-surface-dark));
      font-family: system-ui, Roboto, sans-serif;
      padding: 16px;
    }
    .card {
      background: light-dark(var(--md-card-light), var(--md-card-dark));
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: light-dark(var(--shadow-light), var(--shadow-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      width: 100%;
    }
    img {
      max-width: 85vw;
      max-height: 300px;
      border-radius: 12px;
      background: white;
    }
    h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary);
    }
    .donasi-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .donasi-item {
      background: light-dark(var(--md-surface-light), #1e293b);
      border: 1px solid light-dark(#e5e7eb, #334155);
      border-radius: 16px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .donasi-text {
      flex: 1;
      min-width: 0;
    }
    .donasi-text strong {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--primary-light);
    }
    .donasi-text code {
      font-family: monospace;
      font-size: 0.9rem;
      word-break: break-all;
      color: light-dark(#111, #e5e7eb);
    }
    .copy-btn {
      background: var(--primary);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background: var(--primary-light);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Donasi Twnesss</h1>
    <img src="./qr.png" alt="QR Donasi Twnesss" />
    <div class="donasi-list">
      <div class="donasi-item">
        <div class="donasi-text">
          <strong>BEP20</strong>
          <code id="bep20">0xddf2fdfe05596f714eb993f09e8ff1c9a48e8ca7</code>
        </div>
        <button class="copy-btn" onclick="copyText('bep20')">Copy</button>
      </div>
      <div class="donasi-item">
        <div class="donasi-text">
          <strong>ERC20</strong>
          <code id="erc20">0xddf2fdfe05596f714eb993f09e8ff1c9a48e8ca7</code>
        </div>
        <button class="copy-btn" onclick="copyText('erc20')">Copy</button>
      </div>
      <div class="donasi-item">
        <div class="donasi-text">
          <strong>TRC20</strong>
          <code id="trc20">TGchxpPx31v1aebcFyFfJw1AYLgxqtEQGL</code>
        </div>
        <button class="copy-btn" onclick="copyText('trc20')">Copy</button>
      </div>
    </div>
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        const old = btn.innerText;
        btn.innerText = "✔ Copied";
        setTimeout(() => btn.innerText = old, 1500);
      });
    }
  </script>
</body>
</html>
