<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        h1 {
            color: #f0b90b;
        }
        p {
            font-size: 16px;
        }
        .wallet {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Support Me with USDT</h1>
        <p>Scan the QR code below to send USDT to my Binance wallet.</p>
        <img src="binance-qr.png" alt="Binance QR Code">
        <p><strong>Network:</strong> BNB Smart Chain (BEP20)</p>
        <div class="wallet">
            0xddf2fdfe05596f714eb993f09e8ff1c9a48e8ca7
        </div>
        <p style="font-size: 12px; color: gray;">Do not send NFTs to this address.</p>
    </div>
</body>
</html>
